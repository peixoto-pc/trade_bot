<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Bot - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Trade Bot</a>
            <span class="navbar-text">
                Próxima atualização em: <span id="contador-atualizacao" class="badge bg-light text-dark">5:00</span>
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    Os dados são atualizados a cada 5 minutos automaticamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>
        
        <div class="acoes-container row g-4">
            <!-- Cards de ações serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <!-- Template para card de ação -->
    <template id="acao-card-template">
        <div class="col-md-4 card-wrapper">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title mb-0"></h5>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Preço:</span>
                        <span class="preco fw-bold"></span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Recomendação:</span>
                        <span class="recomendacao badge"></span>
                    </div>
                    <div class="mt-3">
                        <small class="text-muted">Última atualização: <span class="ultima-atualizacao"></span></small>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <button class="btn btn-primary btn-sm btn-detalhes w-100">Ver Detalhes</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal de Detalhes -->
    <div class="modal fade" id="detalheModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Preço Atual</h6>
                                    <p class="display-6" id="modalPreco"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">Recomendação</h6>
                                    <p class="display-6" id="modalRecomendacao"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <h6>Indicadores Técnicos</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>RSI</td>
                                            <td id="modalRSI"></td>
                                        </tr>
                                        <tr>
                                            <td>ADX</td>
                                            <td id="modalADX"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <small class="text-muted">
                                Última atualização: <span id="modalUltimaAtualizacao"></span>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
